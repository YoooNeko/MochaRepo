<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./index.css">
        <title>SkyTrash</title>
    </head>
    <body>
        <h1>山里有座庙</h1>
        <hr>
        <p>
            <strong>从前有座山，山里有座庙，庙里有个老和尚。</strong><br>
            <ins>老和尚在给小和尚讲故事，讲的什么呢？</ins><br>
            <em>从前有座山，山里有座庙，庙里有个老和尚。</em><br>
            <del>老和尚在给小和尚讲故事，讲的什么呢？</del>
        </p>
        <hr>
        <img src="./img.png" alt="这是图片" width="512" height="512" title="神乐坂真冬">
        <hr>
        <audio controls>
            <source src="./flower dance.flac" type="audio/flac">
        </audio>
        <hr>
        <video width="800" height="600" controls>
            <source src="./BLACKPINK-As If It's Your Last (마지막처럼)(蓝光).mp4" type="video/mp4">
        </video>
        <hr>
    </body>
</html>

<!--
    p    双标签段落标签
    br   单标签换行
    hr   水平分割线
    strong 加粗
    ins  下划线
    em   倾斜
    del  删除线
    img  图片标签 src属性是图片对应的url， alt为图片的替代文字， title为鼠标悬停的时候显示的文本
    audio音频双标签 src 音乐的url， controls 显示播放控件 autoplay 自动播放 loop 循环播放
    video视频双标签 同音乐一样
-->
